<!DOCTYPE html>
<html>
<body>

<p>Click para obtener tus coordenadas.</p>

<button onclick="getLocation()">Haz click aqui pls</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation no funciona en este browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitud: " + position.coords.latitude + 
  "<br>Longitud: " + position.coords.longitude +
  "<br>Precision: " + position.coords.accuracy + 
  "<br>Altitud: " + position.coords.altitude + 
  "<br>Precision de la Altitud: " + position.coords.altitudeAccuracy;

  var latlon = position.coords.latitude + "," + position.coords.longitude;

  var img_url = "https://maps.googleapis.com/maps/api/staticmap?center=" + latlon + "&zoom=14&size=400x300&sensor=false&key=YOUR_KEY";

  document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
}
</script>

</body>
</html>
